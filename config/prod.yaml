environment: prod                     # Environment label for validation, logs, and branching behavior
debug: false                          # Disable verbose behaviors in production
log_level: INFO                       # Standard production logging level
db_schema: shopflow                   # Example: use a dedicated prod schema
aws_region: eu-central-1              # AWS region; align with your infra (Terraform)

s3_bucket: ctw04557-ppires-academy-finalexercise-bucket
# ^ Real production bucket for raw CSV uploads

database:                             # Production DB settings typically come from env/secret store
  admin_db: postgres
  host: ${PGHOST}                     # Injected via environment variable PGHOST
  port: ${PGPORT}                     # Injected via environment variable PGPORT
  name: ${PGDATABASE}                 # Injected via environment variable PGDATABASE
  user: ${PGUSER}                     # Injected via environment variable PGUSER
  password: ${PGPASSWORD}             # Injected via environment variable PGPASSWORD
